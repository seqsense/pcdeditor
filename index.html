<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="mapCanvas" style="width: 100%; height: 480px;"></canvas>
    <button onclick="loadPCD('http://localhost:8080/data/map.pcd')">load</button>

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("pcdviewer.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
    </script>
  </body>
</html>
