<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="mapCanvas" tabindex="0" style="width: 100%; height: 480px;"></canvas>
    <button onclick="loadPCD('/data/map.pcd')">load</button>
    <button onclick="savePCD('/upload/map.pcd')">save</button>
    <div id="log" style="font-size: 0.8em; padding: 0.1em; margin-top: 0.5em; border: 1px solid #CCC; min-height:5em;"></div>

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("pcdeditor.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
