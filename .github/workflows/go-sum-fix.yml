name: go-sum-fix
on:
  push:
    branches:
      - renovate/*

jobs:
  go-sum-fix:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: fix
        uses: at-wat/go-sum-fix-action@v0
        with:
          git_user: sqbot
          git_email: bot@seqsense.com
          github_token: ${{ secrets.SQBOT_GITHUB_TOKEN }}
          commit_style: squash
          push: force
          goprivate: github.com/seqsense
          go_mod_paths: ./
