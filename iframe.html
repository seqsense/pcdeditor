<!DOCTYPE html>
<!--
sq-admin に iframe として pcdeditor を組み込むための HTML ファイル

postmate を使って、sq-admin と iframe 間通信でデータを送受信する。
-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="pcdeditor.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="mapCanvas" tabindex="0"></canvas>
      <div id="menubox">
        <button id="savePCD">save</button>
        <button id="exportPCD">export</button>
        <input type="text" id="command" />
        <span>
          <input type="checkbox" checked id="show2D" />
          <label for="show2D">2D</label>
        </span>
        <span>
          <input type="checkbox" checked id="ortho" />
          <label for="ortho">Ortho</label>
        </span>
        <span>
          <span id="side">↪</span>
          <span id="top">🔝</span>
        </span>
        <a href="https://github.com/seqsense/pcdeditor#%E6%93%8D%E4%BD%9C" target="_blank">❓</a>
        <button id="resetContext">reset</button>
      </div>
      <div id="log"></div>
    </div>
  </body>
  <script src="wasm_exec.js"></script>
  <script src="../vendor_js/postmate.min.js"></script>
  <script src="pcdeditor.js"></script>
  <script>
    const editor = new PCDEditor();
    editor.attach().then(() => {
      editor.initSavePCD();
    });
  </script>
</html>
